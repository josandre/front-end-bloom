<div>
    <h1>{{'MENUITEMS.FORUMS.CREATE_COMMENT' | translate}}</h1>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>{{'MENUITEMS.FORUMS.COMMENT_CONTENT' | translate}}</mat-label>
        <textarea matInput [(ngModel)]="commentContent"></textarea>
    </mat-form-field>

    <!--Interactable buttons-->
    <div *ngIf="editorEnabled === true" class="example-button-row">
        <button mat-flat-button color="primary" (click)="saveComment()">{{'MENUITEMS.FORUMS.SAVE_COMMENT' | translate}}</button>
        <button mat-stroked-button class="stroked-btn" (click)="closeDialog()">{{'MENUITEMS.FORUMS.CANCEL' | translate}}</button>
    </div>

    <!--Disabled buttons-->
    <div *ngIf="editorEnabled === false" class="example-button-row">
        <button mat-flat-button class="flat-btn-disabled" disabled>{{'MENUITEMS.FORUMS.SAVE_COMMENT' | translate}}</button>
        <button mat-flat-button class="flat-btn-disabled" disabled>{{'MENUITEMS.FORUMS.CANCEL' | translate}}</button>
    </div>   
</div>
