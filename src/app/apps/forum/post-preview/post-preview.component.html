<div class="post-preview-card">
    <div class="user-section">
        <div class="user-image">
        </div>
        <div>
            <p class="username">{{ userName }}</p>
            <p class="date">{{ date }}</p>
        </div>
    </div>

    <div class="title-section">
        <h2 class="post-title">{{ postTitle }}</h2>
    </div>

    <div class="content-section">
        <p>{{ postContent }}</p>
    </div>
</div>
