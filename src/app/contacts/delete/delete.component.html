<div class="container">
  <h3 mat-dialog-title>¿Estás seguro?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Nombre: </span>{{data.name}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Email: </span>{{ data.email }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Relación: </span>{{data.mobile}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Borrar
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
