<h2 mat-dialog-title>{{'DIARY_ENTRY.EDIT.DIALOG.TITLE' | translate}}</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>{{'DIARY_ENTRY.EDIT.DIALOG.LABEL' | translate}}</mat-label>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'DIARY_ENTRY.EDIT.DIALOG.CANCEL' | translate}}</button>
    <button mat-button [mat-dialog-close]="data.title" (click)="updateTitle()">{{'DIARY_ENTRY.EDIT.DIALOG.SAVE' | translate}}</button>
</div>
