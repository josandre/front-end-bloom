<h1 mat-dialog-title>Edit Diary Name</h1>
<div mat-dialog-content>
    <p>Diary name</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.title" (click)="updateTitle()">Save</button>
</div>
