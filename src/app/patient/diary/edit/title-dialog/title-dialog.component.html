<h2 mat-dialog-title>Edit Diary Name</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Diary name</mat-label>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.title" (click)="updateTitle()">Save</button>
</div>
