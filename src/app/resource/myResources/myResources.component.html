<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <br>
      <app-breadcrumb [title]="'DOCTOR_BREADCRUM.RESOURCES.TITLE' | translate" [active_item]="'DOCTOR_BREADCRUM.RESOURCES.ACTIVE_ITEM' | translate"></app-breadcrumb>
    </div>

    <div class="row" *ngIf="!flag">

      <div class="row">
        <div class="materialTableHeader">
          <div class="left">
            <ul class="header-buttons-left ms-0">
              <li class="tbl-title">
                <h2>{{'MENUITEMS.RESOURCES.SEARCHBYTITLE' | translate}}</h2>
              </li>
              <li class="tbl-search-box">
                <label for="search-input"><i class="material-icons search-icon">search</i></label>
                <input placeholder="{{'MENUITEMS.RESOURCES.SEARCH' | translate}}" type="text" id="search-input" (keyup)="applyFilter($event.target)" class="browser-default search-field"
                       aria-label="Search box">
              </li>
            </ul>
          </div>
        </div>
        <hr>

        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" *ngFor="let tempRes of resourcesList">
          <div class="card py-3 py-md-3" style="overflow: hidden; height: 90% ">

            <div class=" d-flex justify-content-between px-3 px-md-4" style="height: 70% ">
              <div>
                <h5 class="tempRes-name">{{ tempRes.date }} </h5>
                <h5 class="tempRes-name">{{ tempRes.title }} </h5>
              </div>
            </div>

            <hr class="light-hr">

            <div class="d-flex justify-content-around px-4 float-start" style="height: 20%">

              <button id="btnRead" mat-raised-button style="overflow: clip ; min-height: 40px " color="primary" routerLink="/resource/read-resource" (click)="sessionResource(tempRes.id)">
                {{'MENUITEMS.RESOURCES.READ' | translate}}
              </button>

              <button class="float-end" mat-icon-button aria-label="Example icon-button with a heart icon" id="{{tempRes.id}}" (click)="deleteThisResource(tempRes.id)">
                <mat-icon>delete</mat-icon>
              </button>

            </div>

          </div>
        </div>

      </div>
    </div>
    </div>
<div class="center" *ngIf="flag" >
    <app-spinner [isLoading]="flag" [message]="message | translate"></app-spinner>
  </div>
</section>
