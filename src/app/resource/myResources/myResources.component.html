<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <br>
      <app-breadcrumb [title]="'DOCTOR_BREADCRUM.RESOURCES.TITLE' | translate" [active_item]="'DOCTOR_BREADCRUM.RESOURCES.ACTIVE_ITEM' | translate"></app-breadcrumb>
    </div>

    <div class="row" *ngIf="!flag">

      <div class="row">
        <div class="materialTableHeader">
          <div class="left">
            <ul class="header-buttons-left ms-0">
              <li class="tbl-title">
                <h2>Search by title</h2>
              </li>
              <li class="tbl-search-box">
                <label for="search-input"><i class="material-icons search-icon">search</i></label>
                <input placeholder="Search" type="text"  (keyup)="applyFilter($event.target)" class="browser-default search-field"
                       aria-label="Search box">
              </li>
            </ul>
          </div>
        </div>
        <hr>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let tempRes of resourcesList">
          <div class="card py-3 py-md-3" style="overflow: hidden; height: 90% ">
            <div class=" d-flex justify-content-between px-3 px-md-4" style="height: 70% ">

              <div>
                <h3 class="tempRes-name">{{ tempRes.title }} </h3>
              </div>
            </div>

            <hr class="light-hr">
            <div class="d-flex justify-content-around px-4 float-start" style="height: 20%">

              <button mat-stroked-button style="overflow: hidden" color="primary" routerLink="/resource/read-resource" (click)="sessionResource(tempRes.id)">
                {{'MENUITEMS.RESOURCES.READ' | translate}}
              </button>
              <button mat-icon-button aria-label="Example icon-button with a heart icon" id="{{tempRes.id}}" (click)="deleteThisResource(tempRes.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>
<div class="center" *ngIf="flag" >
    <app-spinner [isLoading]="flag" [message]="message | translate"></app-spinner>
  </div>
</section>
