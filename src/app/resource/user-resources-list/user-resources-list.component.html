<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <br>
      <h1>{{'MENUITEMS.RESOURCES.MY-RESOURCES' | translate}}</h1>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="boxs mail_listing">
            <div class="inbox-center table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th class="text-center"></th>

                  <th colspan="3">
                    <div class="inbox-header">
                      <div class="mail-option no-pad-right">

                      </div>
                    </div>
                  </th>

                </tr>
                </thead>
                <tbody>
                <tr >
                  <td class="tbl-checkbox">

                  </td>

                  <td class="hidden-xs" >{{'MENUITEMS.RESOURCES.TITLE' | translate}}</td>

                  <td class="max-texts">{{'MENUITEMS.RESOURCES.CONTENT' | translate}}</td>

                  <td class="max-texts" > {{'MENUITEMS.RESOURCES.DATE' | translate}} </td>

                </tr>
                <div *ngIf="!flag" >
                  <mat-spinner></mat-spinner>
                </div>

                <tr *ngFor="let r of resourcesList">
<!--                  <td class="tbl-checkbox">-->
<!--                    <mat-checkbox class="example-margin"></mat-checkbox>-->
<!--                  </td>-->
                  <td></td>
                  <td class="hidden-xs" >{{r.title}}</td>

                  <td class="max-texts">
                    <a routerLink="/resource/read-resource" (click)="readResource(r.id)"  [innerHTML]="r.content.substring(0,200)"></a>
                  </td>

                  <td class="max-texts" > {{r.date}} </td>

                </tr>

                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-sm-7 ">
                <p class="p-15">{{'MENUITEMS.RESOURCES.SHOWING' | translate}} 1 - 15 of 200</p>
              </div>
              <div class="col-sm-5 text-end">
                <div class="float-end">
                  <div class="email-btn-group m-l-15">
                    <button mat-icon-button aria-label="Example icon-button with a heart icon">
                      <mat-icon>navigate_before</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Example icon-button with a heart icon">
                      <mat-icon>navigate_next</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
